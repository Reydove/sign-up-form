<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="main">
        <div class="left">
            <h1>hi</h1>
        </div>
        <div class="right">
            <div class="first">
                <h2>
                    This is not a real online service! You know you need something<br />
                    like this in your life to help you realize your deepest dreams.<br />
                    sign up <em>now</em> to get started.<br /><br />
                    You <em>know</em> you want to.
                </h2>
            </div>
            <form action="" method="get">
                <div class="second">
                    <h3 style="margin-left: 50px;"> Let's do This</h3>
                    <div class="form-main-div">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="FirstName">First Name</label>
                                <input type="text" id="FirstName" name="First_Name">
                            </div>
                            <div class="form-div">
                                <label for="Email">Email</label>
                                <input type="email" id="Email" name="Email">
                            </div>
                            <div class="form-div">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="LastName">Last Name</label>
                                <input type="text" id="LastName" name="last_name">
                            </div>
                            <div class="form-div">
                                <label for="PhoneNumber">Phone Number</label>
                                <input type="tel" id="PhoneNumber" name="Phone_number">
                            </div>
                            <div class="form-div">
                                <label for="ConfirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="Confirm_Password" required>
                                <p id="error"></p>
                            </div>
                        </div>
                       <div class="form-divs">i am very good at programming</div>
                    </div>
                </div>
            </form>
            <div class="third">
                <button type = "submit" class="btn btn-green">Create account</button>
                </div>
        </div>
    </div>
</body>

</html>
